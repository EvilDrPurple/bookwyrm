{% extends 'components/modal.html' %}
{% load i18n %}
{% load utilities %}

{% block modal-body %}
<div class="field">
    <label class="label" for="start_id_start_date_{{ uuid }}">
        {% trans "Started reading" %}
    </label>
    <input type="date" name="start_date" class="input" id="start_id_start_date_{{ uuid }}" value="{% now "Y-m-d" %}">
</div>
<div class="is-flex is-justify-content-space-between">
    <label for="post_status_start_{{ uuid }}" data-controls="reading_content_{{ uuid }}" data-controls-checkbox="post_status_start_{{ uuid }}" aria-pressed="true">
        <input type="checkbox" name="post-status" class="checkbox" id="post_status_start_{{ uuid }}" checked>
        {% trans "Post to feed" %}
    </label>
    <div class="is-hidden" id="hide-reading_content_{{ uuid }}">
        <button class="button is-link" type="submit">{% trans "Save" %}</button>
    </div>
</div>

<div id="reading_content_{{ uuid }}">
    <hr aria-hidden="true">
    {% include "snippets/reading_modals/form.html" %}
</div>
{% endblock %}
